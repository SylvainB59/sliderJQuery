<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>slider jQuery</title>
</head>
<body onload="monSlider()">
    <header>
        <h1 class="text-center">Juste un slider</h1>
    </header>

    <main>
        <section class="container">
            <div class="row">
                <div class="col-9">
                    <div class="row">
                        <div class="col-12 slider mb-2">
                            <img src="images/image1.jpg" alt="sommet enneigé">
                        </div>
                        <div class="col-12">
                            <div class="row miniatures">
                                <div class="col"><img src="images/image1.jpg" alt="sommet enneigé"><p class="d-none">Ici, la description de l'image 1</p></div>
                                <div class="col"><img src="images/image2.jpg" alt="sommet au loin"><p class="d-none">Ici, la description de l'image 2</p></div>
                                <div class="col"><img src="images/image3.jpg" alt="sommet dans les nuages"><p class="d-none">Ici, la description de l'image 3</p></div>
                                <div class="col"><img src="images/image4.jpg" alt="sakura en fleur"><p class="d-none">Ici, la description de l'image 4</p></div>
                                <div class="col"><img src="images/image5.jpg" alt="sommet au dessus des nuages"><p class="d-none">Ici, la description de l'image 5</p></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3 description d-flex">
                    <p class="align-self-center"></p>
                </div>
            </div>            
        </section>
        <hr>
        <section class="container">
            <h2 class="text-center">Tag Générator</h2>
            <div class="">
                <form id="form1">
                    <div class="row">
                        <div class="col-8 border">
                            <div class="form-group">
                                <label for="produit">Produit</label>
                                <input type="text" class="form-control" id="produit">
                            </div>
                            <div class="form-group">
                                <label for="marque">Marque</label>
                                <input type="text" class="form-control" id="marque">
                            </div>
                            <div class="form-group">
                                <label for="modele">Modèle</label>
                                <input type="text" class="form-control" id="modele">
                            </div>
                            <div class="form-group">
                                <label for="specification">Spécification</label>
                                <input type="text" class="form-control" id="specification">
                            </div>
                            <div class="form-group row">
                                <button type="button" class="btn btn-primary offset-1 col-4 generer">Générer</button>
                                <button type="reset" class="btn btn-primary offset-2 col-4">Try again</button>
                            </div>
                        </div>
                        <div class="col-4 border">
                            <div class="h-100">
                                <textarea name="tag" id="tag" class="w-100 h-100"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <hr>
        <section class="container">
            <h2 class="text-center">Bger Eat</h2>
            <div class="">
                <form id="form2">
                    <div class="row">
                        <div class="col-8 border">
                            <div class="form-group">
                                <label for="menu">Example select</label>
                                <select class="form-control" id="menu">
                                    <option selected disabled>--Choisissez votre menu--</option>
                                    <option>sandwich</option>
                                    <option>Pizza</option>
                                    <option>Burger</option>
                                </select>
                            </div>
                            <!-- -----------------------------check sandwich------------------------------ -->
                            <div class="form-group sandwich">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                    <label class="form-check-label" for="inlineCheckbox3">3</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                    <label class="form-check-label" for="inlineCheckbox3">4</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                    <label class="form-check-label" for="inlineCheckbox3">5</label>
                                </div>
                            </div>
                            <!-- -----------------------------radio pizza------------------------------ -->
                            <div class="form-group pizza">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Margarita</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Napolitaine</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">3 Fromage</label>
                                </div>
                            </div>
                            <!-- -----------------------------radio burger------------------------------ -->
                            <div class="form-group burger">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">M</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">L</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">XL</label>
                                </div>
                            </div>
                            <!-- ----------------------------quantitée------------------------------- -->
                            <div class="form-group">
                                <label for="quantitee">Quantitée</label>
                                <input type="number" class="form-control" id="quantitee" min="1" max="10" value="1">
                            </div>
                            <button type="button" class="btn btn-primary offset-4 col-4 addMenu">ajouter</button>
                            <hr>
                            <div class="form-group row">
                                <button type="submit" class="btn btn-primary offset-1 col-4">Try again</button>
                                <button type="reset" class="btn btn-primary offset-2 col-4">Try again</button>
                            </div>
                        </div>
                        <div class="col-4 border">
                            <div class="h-100">
                                <textarea name="tag" id="tag" class="w-100 h-100"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
